<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>福建师大</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./default.css">
    <style>
        #app {
            height: 100%;
        }

        .el-header {
            padding: 0;
        }

        .el-main {
            padding: 0 0 20px 0;
        }

        #logo {
            position: absolute;
            top: 10px;
            z-index: 99;
            left: 80px;
        }

        .denlu {
            position: absolute;
            top: 10px;
            z-index: 99;
            right: 80px;
        }

        .el-carousel__item h3 {
            color: #475669;
            font-size: 14px;
            opacity: 0.75;
            line-height: 150px;
            margin: 0;
        }

        .el-row {
            margin-bottom: 20px;

        }

        .el-col {
            border-radius: 4px;
        }

        .bg-purple-dark {
            background: #99a9bf;
        }

        .bg-purple-light {
            background: #e5e9f2;
        }

        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }

        .row-bg {
            padding: 10px 0;
            background-color: #f9fafc;
        }

        .grid-content .icons {
            width: 40px;
            height: 40px;
            margin: 0 auto;
        }

        .grid-content .title {
            font-size: 15px;
            text-align: center;
            font-weight: 800;
            margin: 8px 0;
        }

        .grid-content {
            color: #714cbf;
            min-height: 80px;
        }

        .grid-content:hover {
            color: #bf262e;
        }

        .el-dropdown {
            vertical-align: top;
        }

        .el-dropdown + .el-dropdown {
            margin-left: 15px;
        }

        .el-icon-arrow-down {
            font-size: 12px;
        }

        .demo-table-expand {
            font-size: 0;
        }

        .demo-table-expand label {
            width: 90px;
            color: #99a9bf;
        }

        .demo-table-expand .el-form-item {
            margin-right: 0;
            margin-bottom: 0;
            width: 50%;
        }
    </style>
</head>
